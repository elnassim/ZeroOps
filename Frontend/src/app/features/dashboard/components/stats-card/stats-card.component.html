<div class="stats-card">
  <div class="card-header">
    <div>
      <h3 class="card-title">{{ title }}</h3>
      <p class="card-value">{{ value }}</p>
    </div>
    
    <div *ngIf="trend" class="trend" [ngClass]="trend">
      <svg *ngIf="trend === 'up'" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
      </svg>
      <svg *ngIf="trend === 'down'" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0v-8m0 8l-8-8-4 4-6-6" />
      </svg>
      <svg *ngIf="trend === 'stable'" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14" />
      </svg>
      <span class="trend-value">{{ trendValue }}</span>
    </div>
  </div>
  
  <div class="mt-4">
    <div *ngIf="sparklineData && !icon" class="sparkline-container">
      <svg width="100%" height="100%" viewBox="0 0 120 40">
        <path 
          [attr.d]="generateSparklinePath()" 
          fill="none" 
          stroke="#2d5ded" 
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
        <circle 
          [attr.cx]="sparklineLastX" 
          [attr.cy]="sparklineLastY" 
          r="3" 
          fill="#2d5ded"
        ></circle>
      </svg>
    </div>
    
    <div *ngIf="icon" class="icon-container">
      <div class="icon-circle">
        <svg *ngIf="icon === 'check-circle'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 check-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <svg *ngIf="icon === 'alert-circle'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 alert-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
    </div>
  </div>
</div>
