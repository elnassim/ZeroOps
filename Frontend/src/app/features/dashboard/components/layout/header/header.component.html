<header class="header">
  <div class="header-container">
    <div class="logo-section">
      <button 
        (click)="toggleSidebar.emit()" 
        class="menu-button"
        aria-label="Toggle sidebar"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <div class="logo-container">
        <svg class="h-8 w-8 text-[#2d5ded]" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L20 18H4L12 2Z" fill="currentColor" />
          <path d="M12 6L17 18H7L12 6Z" fill="#fff" />
        </svg>
        <span class="logo-text">ZeroOps</span>
      </div>
    </div>
    
    <div class="nav-links">
      <a href="#" class="active">Dashboard</a>
      <a href="#">Projects</a>
      <a href="#">Settings</a>
    </div>
    
    <div class="user-menu">
      <button 
        (click)="toggleUserMenu()" 
        class="focus:outline-none"
        aria-label="User menu"
      >
        <div class="avatar">
          <span class="text-sm font-medium">JD</span>
        </div>
      </button>
      
      <div *ngIf="userMenuOpen" class="dropdown">
        <a href="#">Your Profile</a>
        <a href="#">Settings</a>
        <a href="#">Sign out</a>
      </div>
    </div>
  </div>
</header>
